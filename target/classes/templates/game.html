<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/jogo.css">
    <!-- VERIFICA SESSAO -->
    <script src="../../js/session.js"></script>

    <!-- MENSAGEM DE ALERTA -->
    <link rel="stylesheet" href="../../css/msg.css">
    <script src="../../js/msg.js"></script>

    <script src="../../js/jogo.js"></script>
    <script src="../../js/sockegame.js"></script>
    <script src="../../js/sockjs.min.js"></script>
    <script src="../../js/stomp.min.js"></script>
</head>

<div class="ganhador" id="ganhador" style="visibility:hidden">
    <h1>Parabéns <label id="ganhador_nome"> </label> você ganhou!</h1>
    <button class="resetButton" onclick="resetButton()">Jogar Novamente!</button>
</div>

<div class="velha" id="velha" style="visibility:hidden">
    <img src="../../img/bruxa_gif.gif">
    <h1>Deu Velha!</h1>
    <button class="resetButton" onclick="resetButton()">Jogar Novamente!</button>
</div>

<body onload="criarTabuleiro();setJogador();connect();">
    
    <header>
        <div class="menu">
            <div class="pl">
                Jogador 1 : <label id="pl1"></label>
            </div>

            <div  class="platual">
                Vez do jogador : <label id="platual"></label>
            </div>

            <div class="pl">
                Jogador 2 : <label id="pl2"></label>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="placar">
                <span id="pl1_placar"></span>
                <div id="pl1_nome"></div>
            </div>
            <div id="tabuleiro"></div>
            <div class="placar">
                <span id="pl2_placar"></span>
                <div id="pl2_nome"></div>
            </div>
        </section>
        <section>
            <button ><a href="lobby.html">IR PARA LOBBY</a></button>
        </section>
        <div id="sala" th:text="${sala}" style="display:none;"></div>
        <div id="player" th:text="${player}" style="display:none;"></div>
        
    </main>
</body>

</html>
